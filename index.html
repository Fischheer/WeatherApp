<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/weather-icon.png" type="image/x">
    <script src="./script.js"></script>
    <title>Previsão do tempo</title>
  </head>
  <body>
    <div class="weather-window">
      <input class="input-city" placeholder="Digite o nome da cidade" />
      <button class="search-button" onclick="buttonClick()">
        <img
          class="search-img"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="Ícone de lupa"
        />
      </button>

      <div class="mid-box">
        <h2 class="city">Tempo em São Paulo</h2>
        <p class="temp">21°C</p>

        <div class="small-box">
          <img
            class="prevision-img"
            src="https://openweathermap.org/img/wn/04n.png"
            alt="Ícone do tempo"
          />
          <p class="prevision-text">Nublado</p>
        </div>

        <p class="humidity">Umidade: 70%</p>
      </div>
    </div>
  </body>
</html>
